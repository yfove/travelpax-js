<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>TravelPax</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="item">
        <h1>TravelPax</h1>
        <input type="text" name="itemName" placeholder="Kodak Porta 400" />
        <label for="heading">
          <input type="checkbox" name="heading" class="heading" id="heading" />
          Heading?
        </label>
        <input type="submit" class="submit" value="Add Item to Pax " />
      </form>
      <ul class="essentials connect">
        <li class="heading">Essentials</li>
        <li>Passport</li>
        <li>Contax G2</li>
        <li>Nikon F3</li>
        <li>Dress Shirt x 3</li>
        <li>Chino Pants x 3</li>
        <li>Kodak Porta 400</li>
        <li class="heading">Minutiae</li>
        <li>WD 2TB External Hard drive</li>
        <li>16inch Macbook Pro</li>
        <li>Thinkpad X1 Extreme Gen 2</li>
        <li>Iphone X</li>
        <li>OnePlus 7</li>
      </ul>
      <ul class="got connect">
        <li class="heading">Sort Later</li>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
